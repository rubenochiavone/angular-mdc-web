<div class="demo-content">
  <div class="demo-layout__row">
    <button mdc-button (click)="demobutton.primary = !demobutton.primary">Primary: {{demobutton.primary ? 'On' :
      'Off'}}</button>
    <button mdc-button (click)="demobutton.secondary = !demobutton.secondary">Secondary: {{demobutton.secondary ? 'On'
      : 'Off'}}</button>
    <button mdc-button (click)="demobutton.dense = !demobutton.dense">Dense: {{demobutton.dense ? 'On' : 'Off'}}</button>
    <button mdc-button (click)="demobutton.raised = !demobutton.raised">Raised: {{demobutton.raised ? 'On' : 'Off'}}</button>
    <button mdc-button (click)="demobutton.unelevated = !demobutton.unelevated">Unelevated: {{demobutton.unelevated ?
      'On' : 'Off'}}</button>
    <button mdc-button (click)="demobutton.outlined = !demobutton.outlined">Outlined: {{demobutton.outlined ? 'On' :
      'Off'}}</button>
    <button mdc-button (click)="demobutton.disabled = !demobutton.disabled">Disabled: {{demobutton.disabled ? 'On' :
      'Off'}}</button>
  </div>
  <button mdc-button #demobutton outlined>My Button</button>
</div>

<div class="demo-content">
  <h3 class="demo-content__headline">SVG Icon</h3>
  <button mdc-button raised>
    <mdc-icon>
      <svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#000000">
        <path fill="none" d="M0 0h24v24H0z" />

      </svg>
    </mdc-icon>
    SVG Icon
  </button>
</div>

<div class="demo-content">
  <h3 class="demo-content__headline">Different Color Icons/Ink</h3>
  <div class="demo-layout__row">
    <button mdc-button unelevated class="demo-button-ink-color">
      <mdc-icon>favorite</mdc-icon>
      Ink Color
    </button>
    <button mdc-button outlined class="demo-button-icon-color">
      <mdc-icon>favorite</mdc-icon>
      Icon Color
    </button>
  </div>
</div>

<div class="demo-content">
  <h3 class="demo-content__headline">Custom button (Experimental)</h3>
  <div class="demo-layout__row">
    <button mdc-button unelevated class="big-round-shape-button">
      Corner Radius
    </button>
    <button mdc-button outlined class="thick-stroke-button">
      Thick Stroke Width
    </button>
  </div>
</div>

<div class="demo-content">
  <div class="demo-layout__row">
    <button mdc-button primary raised>Primary and Raised</button>
    <button mdc-button secondary>Secondary Color</button>
  </div>

  <div class="demo-layout__row">
    <button mdc-button>
      <mdc-icon #demoicon1>favorite</mdc-icon>Icon
    </button>
    <button mdc-button secondary raised>
      <mdc-icon>favorite</mdc-icon>Icon
    </button>
  </div>

  <div class="demo-layout__row">
    <button mdc-button unelevated>Unelevated</button>
    <button mdc-button outlined>Outlined</button>
    <a mdc-button primary raised href="#/button-demo">Href link</a>
  </div>

  <div class="demo-layout__row">
    <button mdc-button raised>Raised</button>
    <button mdc-button dense raised>Dense and Raised</button>
    <button mdc-button primary raised disabled>Disabled</button>
  </div>
</div>
